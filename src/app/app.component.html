<div class="search">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container">
  <div class="upper-data">
    <img src="../assets/sun.jpg" *ngIf="temperature > 15" />
    <img src="../assets/cold.jpg" *ngIf="temperature <= 15" />
    {{ weatherData }}
    <div class="weather-data">
      <div class="location">{{ cityName }}</div>
      <div class="temperature">{{ temperature | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Info</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-temperature.jpg" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ tempMin }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot-temperature.jpg" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ tempMax }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ windSpeed }} km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
